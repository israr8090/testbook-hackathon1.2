<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <!-- -------------------navbar-left--------------------------------- -->
        <div class="navbar-left">
            <div class="navbar-left-img">
                <img src="logo-img.jpg" alt="">
            </div>
            <div class="navbar-left-containt">
                <div class="navbar-left-containt-up">
                    <p>A Pen By</p>
                    <a href="#">freeCodeCamp.org</a>
                    <input type="submit" name="" id="" value="+ Fallow">
                </div>
                <div class="navbar-left-containt-down">
                    <a href="">FCC: Survey Form</a>
                </div>
            </div>
        </div>
        <!-- ------------------------navbar-right---------------------- -->
        <div class="navbar-right">
            <div class="navbar-right-btn">
                <a href="#"><img src="hurt-img.jpg" width="20px"></a>
                <a href="#">View Source Code</a>
                <a href="#" id="sing-in">Sign Up</a>
                <a href="#">Log In</a>
            </div>
        </div>
    </div>
    <!-- ------------------------------navbar-end---------------------------------------------- -->

    <!-- --------------------start-----container--------------------------------- -->
    <div class="container">
        <div class="container-form-section">
            <h1>freeCodeCamp Survey Form</h1>
            <h3>Thank you for taking the time to help us improve the platform</h3>
            <!-- ---------------------------------start---form-container----------------------------------->
            <form class="form-container">
                <div class="flex-form-input">             <!-- input-type -->
                    <label for="name">Name</label>
                    <input type="text" name="" id="" placeholder="Enter Your name">
                </div>
                <div class="flex-form-input">                  <!-- input-type -->
                    <label for="email">Email</label>
                    <input type="email" name="" id="" placeholder="Enter Your Email">
                </div>
                <div class="flex-form-input">          <!-- input-type -->
                    <label for="age">Age(optional)</label>
                    <input type="number" name="" id="" placeholder="Age">
                </div>
                <div class="flex-form-input">              <!-- Select-type -->
                    <label for="role">Which option best describes your current role?</label>
                    <select name="current role" id="role">
                        <option disabled selected value="Select current role">Select current role</option>
                        <option value="student">Student</option>
                        <option value="full time job">Full Time Job</option>
                        <option value="Full Time Learner">Full Time Learner</option>
                        <option value="Prefer not to say">Prefer not to say</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="recommed-friend-form">              <!-- radio-type -->
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <div class="innerSection-form">
                        <input type="radio" name="recommed-friend" value="Definitely">
                        <label for="recommed">Definitely</label>
                    </div>
                    <div class="innerSection-form">          <!-- radio-type -->
                        <input type="radio" name="recommed-friend" value="Maybe">
                        <label for="recommed">Maybe</label>
                    </div>
                    <div class="innerSection-form">              <!-- radio-type -->
                        <input type="radio" name="recommed-friend" value="Not sure">
                        <label for="recommed">Not sure</label>
                    </div>                    
                </div>
                <div class="flex-form-input">              <!-- select-type -->
                    <label for="role">What is your favorite feature of freeCodeCamp?</label>
                    <select name="current role" id="role">
                        <option value="Select current role">Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="Projects">Projects</option>
                        <option value="Community">Community</option>
                        <option value="Open Source">Open Source</option>
                    </select>
                </div>
                <div class="recommed-friend-form">              <!-- checkbox-type -->
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <div class="innerSection-form">
                        <input type="checkbox" name="apply" value="Front-end Projects">
                        <label for="recommed">Front-end Projects</label>
                    </div>
                    <div class="innerSection-form">          <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Back-end Projects">
                        <label for="recommed">Back-end Projects</label>
                    </div>
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Data Visualization">
                        <label for="recommed">Data Visualization</label>
                    </div>                    
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Challenges">
                        <label for="recommed">Challenges</label>
                    </div>                    
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Open Source Community">
                        <label for="recommed">Open Source Community</label>
                    </div>                    
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Gitter help rooms">
                        <label for="recommed">Gitter help rooms</label>
                    </div>                    
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Videos">
                        <label for="recommed">Videos</label>
                    </div>                    
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="City Meetups">
                        <label for="recommed">City Meetups</label>
                    </div>                    
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Wiki">
                        <label for="recommed">Wiki</label>
                    </div>                    
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Forum">
                        <label for="recommed">Forum</label>
                    </div>                    
                    <div class="innerSection-form">              <!-- checkbox-type -->
                        <input type="checkbox" name="apply" value="Additional Courses">
                        <label for="recommed">Additional Courses</label>
                    </div>                    
                </div>
                <div class="form-textarea">
                    <div class="flex-form-input">              <!-- textarea-type -->
                        <label for="textarea">Any comments or suggestions?</label>
                        <textarea name="" id="textarea" cols="30" rows="7" placeholder="Enter your comment here..."></textarea>
                    </div> 
                </div>
                <input type="submit" name="" id="submit-form-btn" value="Submit">  <!-- submit-type -->

            </form>
        </div>
    </div>

</body>

</html>
